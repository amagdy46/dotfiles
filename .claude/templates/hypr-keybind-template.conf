# Hyprland Keybinding Template
# Add this to ~/.config/hypr/bindings.conf

# ============================================================================
# APPLICATION LAUNCHERS
# ============================================================================

# Native application (launch or focus if running)
bindd = SUPER SHIFT, KEY, App Name, exec, omarchy-launch-or-focus ^app-class$ "app-command"

# Web application (opens in browser)
bindd = SUPER SHIFT, KEY, Web App, exec, omarchy-launch-webapp "https://url.com"

# Terminal UI application
bindd = SUPER SHIFT, KEY, TUI App, exec, omarchy-launch-tui command-name

# Simple command execution
bindd = SUPER SHIFT, KEY, Command, exec, /path/to/command

# ============================================================================
# EXAMPLES
# ============================================================================

# VSCode editor
bindd = SUPER SHIFT, V, VSCode, exec, omarchy-launch-or-focus ^Code$ "code"

# Notion web app
bindd = SUPER SHIFT, KEY, Notion, exec, omarchy-launch-webapp "https://notion.so"

# Lazygit TUI
bindd = SUPER SHIFT, L, LazyGit, exec, omarchy-launch-tui lazygit

# Custom script
bindd = SUPER SHIFT, R, Custom Script, exec, ~/.local/bin/my-script.sh

# ============================================================================
# NOTES
# ============================================================================

# Modifier Keys:
#   SUPER      = Windows/Command key (⊞ / ⌘)
#   SHIFT      = Shift key
#   ALT        = Alt/Option key
#   CTRL       = Control key
#
# Multiple modifiers: SUPER SHIFT, SUPER ALT, SUPER SHIFT ALT, etc.
#
# Key Names:
#   Letters: A-Z
#   Numbers: 0-9
#   Special: RETURN, SPACE, TAB, ESCAPE, etc.
#
# Finding App Class:
#   hyprctl clients | grep -i "app-name"
#   Look for the "class" field
#
# Web Apps with # in URL:
#   Use ## instead of # to avoid comment syntax
#   Example: "https://site.com##/path"
#
# After Editing:
#   1. Save this file
#   2. Run: hyprctl reload
#   3. Test the keybinding
#   4. Run: /dotfiles-commit
#
# Verify Binding Registered:
#   hyprctl binds | grep -i "description"

